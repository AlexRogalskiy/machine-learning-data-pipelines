<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kafka REST service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/wingcss/0.1.8/wing.min.css"/>
    <!-- Load AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript">
      var app = angular.module("KafkaManagement", []);

      //Controller Part
      app.controller("KafkaManagementController", function ($scope, $http) {

        //Initialize page with default data which is blank in this example

        $scope.form = {
          description: ""
        };

        //Now load the data from server
        _refreshPageData();

        //HTTP POST methods for add Kafkas
        $scope.add = function () {
          var data = { "description": $scope.form.description };

          $http({
            method: "POST",
            url: '/kafka',
            data: angular.toJson(data),
            headers: {
              'Content-Type': 'application/json'
            }
          }).then(_success, _error);
        };

        function _success(response) {
          _clearForm();
        }

        function _error(response) {
          alert(response.data.message || response.statusText);
        }

        //Clear the form
        function _clearForm() {
          $scope.form.description = "";
        }
      });
    </script>
</head>
<body ng-app="KafkaManagement" ng-controller="KafkaManagementController">

<div class="container">
    <h1>REST Service - Kafka</h1>

    <h3>Add a Kafka Message</h3>
    <form ng-submit="add()">
        <div class="row">
            <div class="col-6"><input type="text" placeholder="Description" ng-model="form.description" size="60"/></div>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

</body>
</html>
